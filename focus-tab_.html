<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Mode</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Focus Mode</h1>
        <div id="timer" class="text-6xl font-mono text-blue-600 mb-4">05:00</div>
        <div id="status" class="text-lg text-gray-600 mb-4">Current Task: Not Set</div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
          <div class="space-y-3">
            <button id="startFocus" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
              Start Focus Session
            </button>
            <button id="extendTime" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
              Extend Time
            </button>
          </div>
        </div>

        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Current Settings</h2>
          <div class="space-y-2">
            <div class="flex justify-between">
              <span>Focus Duration:</span>
              <span>5 minutes</span>
            </div>
            <div class="flex justify-between">
              <span>Tabs Open:</span>
              <span id="tabCount">0/3</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="focus-tab.js"></script>
</body>
</html>

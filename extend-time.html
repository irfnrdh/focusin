<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extend Time</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-xl font-bold mb-4">Why do you need more time?</h1>
    <p class="text-gray-600 mb-4">Provide a reason to extend your session by 5 minutes.</p>
    
    <textarea 
      id="reasonInput"
      class="w-full p-3 border rounded-md mb-4 h-24"
      placeholder="I need more time because..."
    ></textarea>
    
    <div class="flex justify-end space-x-3">
      <button 
        id="cancelBtn"
        class="px-4 py-2 text-gray-600 hover:text-gray-800"
      >
        Take Break Instead
      </button>
      <button 
        id="submitBtn"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Extend Time
      </button>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const reason = document.getElementById('reasonInput').value.trim();
      if (reason) {
        chrome.runtime.sendMessage({
          type: 'extensionReason',
          reason
        });
      }
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      chrome.runtime.sendMessage({
        type: 'extensionReason',
        reason: null
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .timer {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .history {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .history-item {
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Focus Blocker</h2>
  <!-- <div class="timer" id="timer">Loading...</div> -->
  <h3>Activity History</h3>
  <div class="history" id="history"></div>
  <button class="copy" id="copyHistory">Copy History</button>

  <script src="popup.js"></script>
</body>
</html>
